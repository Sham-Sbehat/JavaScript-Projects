<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="images/search.png" alt="search img"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="weather image" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                   <img src="images/humidity.png" alt="weather">
                   <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                   </div>          
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="weather">
                    <div>
                         <p class="wind">15 Km/h</p>
                         <p>Wind Speed</p>
                    </div>          
                 </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
